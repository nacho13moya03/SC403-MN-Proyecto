<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{../layout/plantilla :: head}">
  <meta charset="UTF-8">
  <title>Sincronías Official Site | Register</title>
</head>

<body>

  <header th:replace="~{../layout/plantilla :: header}"/>


  <form id="Registro">
    <h1>Crear Usuario</h1>
    <form action="#" method="POST">
      <label>Nombre: </label>
      <input placeholder="Ingrese su nombre " type="text" name="nombre" size="25" />
      <br>
      <br>
      <label>Apellidos: </label>
      <input placeholder="Ingrese sus apellidos " type="text" name="apellidos" size="25" />
      <br>
      <br>
      <label>Usuario: </label>
      <input placeholder="Ingrese su usuario " type="text" name="usuario" size="25" />
      <br>
      <br>
      <label>Correo: </label>
      <input type="email" name="Correo" placeholder="alguien@gmail.com" size="25" />
      <br>
      <br>
      <label>Contraseña: </label>
      <input placeholder="Ingrese su contraseña " type="password" size="25" />
      <br>
      <br>
      <label>Confirme su contraseña: </label>
      <input placeholder="Confirme su contraseña " type="password" size="25" />
      <br>
      <br>
      <button type="submit" title="Ingresar" name="Ingresar">Registarse</button>
      <br>
    </form>
    <div class="pie-form">
      <input type="checkbox" name="remember me" />
      <label>Remember me</label>
      <br>      <a href="login.html">Login</a>
    </div>
  </form>

    <footer th:replace="~{../layout/plantilla :: footer}"/>
</body>

</html>
