<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<div class="contenedor-login">

    <form th:action="@{/users/acceder}" method="post" >

    <br>

    <br> <br> <br>
    <a th:href="@{/users/perfil}" style="text-decoration: none"><button class="botones-individual-login" style="background-color: green">[[#{cliente.inicioS}]]</button></a>
    </form>
    <br> <br> <br>
    <label>[[#{cliente.registrarse}]] </label><br><br>
    <a th:href="@{/users/registro}" style="text-decoration: none"><button class="botones-individual-login">[[#{cliente.crearC}]]</button></a>
  </div>
</div>




<footer th:replace="~{../layout/plantilla :: footer}"/>

</html>
