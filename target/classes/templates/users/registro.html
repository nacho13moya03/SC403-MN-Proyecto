<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{../layout/plantilla :: head-2}">
  <meta charset="UTF-8">
  <title>SincronÃ­as Official Site | Register </title>
</head>

<body>

  <header th:replace="~{../layout/plantilla :: header}"/>


  <div class="contenedor-login" style="text-align: center">
    <img id="img-login" src="../../static/media/fondo.jpg" width="1500" />
    <form method="POST"
            th:action="@{/users/guardar}" th:object="${cliente}"
          class="was-validated">
    <label style="font-size: 20px" id="titulo-sobre-imagen">[[#{cliente.registrar}]]</label><br><br>
    <div id="datos-registro-derecha">
      <label>[[#{cliente.nombre}]]: </label><br>
      <input type="text" name="nombre" size="25" required/>
      <br>
      <br>
      <br>
      <label>[[#{cliente.correo}]]: </label><br>
      <input type="email" name="correo" size="25" required/>
      <br>
      <br>
      <br>
      <label>[[#{cliente.contrasena}]]: </label><br>
      <input type="password" name="password" size="25" required/>
    </div>
    <div id="datos-registro-izquierda" style="margin-top: -12px">
      <label>[[#{cliente.apellidos}]]: </label><br>
      <input type="text" name="apellidos" size="25" required/>
      <br>
      <br>
      <br>
      <label>[[#{cliente.telefono}]]: </label><br>
      <input type="text" name="telefono" size="25" required/>
      <br>
      <br>
      <br>
      <label>[[#{cliente.imagen}]]: </label><br>
      <input type="file" name="img" size="25" required/>
    </div>
    <br> <br> <br>
    <div id="boton-sobre-imagen-registro">
      <a th:href="@{/users/registroOK}" style="text-decoration: none"><button class="botones-individual-registro" style="background-color: green;margin-top: -300px">[[#{cliente.registrar}]]</button></a>
    </div>

    </form>

  </div>

    <footer th:replace="~{../layout/plantilla :: footer}"/>
</body>

</html>
